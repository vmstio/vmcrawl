[project]
name = "vmcrawl"
version = "0.6"
description = "Mastodon-focused version reporting crawler"
requires-python = ">=3.13"

dependencies = [
    "psycopg[binary]",
    "psycopg-pool",
    "httpx[http2]",
    "python-dotenv",
    "toml",
    "packaging",
    "tqdm",
]

[tool.setuptools]
py-modules = [
    "crawler",
    "fetch",
    "stats",
    "nightly",
]
