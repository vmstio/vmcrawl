[project]
name = "vmcrawl"
version = "0.4"
description = "Mastodon-focused version reporting crawler"
requires-python = ">=3.13"

dependencies = [
    "psycopg[binary]",
    "httpx[http2]",
    "python-dotenv",
    "toml",
    "lxml",
    "packaging",
]

[tool.setuptools]
py-modules = [
    "common",
    "crawler",
    "fetch",
    "mstmap",
    "stats",
]
